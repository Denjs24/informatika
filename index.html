<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="style/css/style.css">
    <link rel="stylesheet" type="text/css" href="style/css/media/adaptive.css">

    <title>Маркет</title>
  </head>
  <body class="bg-secondary">
    <header class="sticky-top">
      <div class="container-fluid bg-dark">
        <div class="container ">
        <nav class="navbar navbar-expand-lg navbar-dark ">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Маркет</a>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Главная<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Товар</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">О нас</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Поиск товара" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
            </form>
          </div>
        </nav>
        </div>
      </div>
    </header>
    <section class="container-fluid bg-secondary" id="slider-bar">
      <div class="container">
        <div class="slider">
          <div class="slider-item">
            <img src="img/slider3.jpg" alt="">
          </div>
          <div class="slider-item">
            <img src="img/slider1.jpg" alt="">
          </div>
          <div class="slider-item">
            <img src="img/slider2.jpg" alt="">
          </div>
        </div>
      </div>
    </section>
    <section id="items" class="bg-secondary">
      <div class="container">
        <div class="card-group">
          <div class="card">
            <img src="img/slider1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Юбка из травы</h5>
              <p class="card-text">Простая юбка из травы</p>
              <p class="card-text text-success" style="font-size: 22px;">200$</p>
              <button type="button" class="btn btn-primary">Купить</button>
            </div>
          </div>
          <div class="card">
            <img src="img/slider2.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Костюм из травы</h5>
              <p class="card-text">Костю из травы для мужчин (Армейцев)</p>
              <p class="card-text text-success" style="font-size: 22px;">150$</p>
              <button type="button" class="btn btn-primary">Купить</button>
            </div>
          </div>
          <div class="card">
            <img src="img/slider3.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Юбка из травы</h5>
              <p class="card-text">Юбка из травы премиального стиля</p>
              <p class="card-text text-success" style="font-size: 22px;">300$</p>
              <button type="button" class="btn btn-primary">Купить</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="info">
      <div class="container" style="text-align: center;">
        <h2 class="text-light">Работа: <span>Кацапова Дениса 10-Г</span></h2>
      </div>
    </section>
    <footer id="footer" class="bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="#">Маркет</a>
        <ul class=" d-flex text-light mr-auto mt-2">
          <li class="nav-item active">
            <a class="nav-link" href="#">Главная<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Товар</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">О нас</a>
          </li>
        </ul>
      </div>
    </footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- slick -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
